<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form id="registrationForm" onsubmit="return validateForm()">
        <!-- Other form fields go here -->

        <!-- A. Desired Username -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" maxlength="20" oninput="validateUsername()" required>
        <span id="usernameError" class="error"></span>
        <br>

        <!-- B. Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" oninput="validatePassword()" required>
        <span id="passwordError" class="error"></span>
        <br>

        <!-- Secret Question -->
        <label for="secretQuestion">Secret Question:</label>
        <select id="secretQuestion" name="secretQuestion" required>
            <option value="" disabled selected>Select a question</option>
            <option value="pet">What is the name of your first pet?</option>
            <option value="city">In which city were you born?</option>
            <option value="school">What is the name of your primary school?</option>
        </select>
        <br>

        <!-- Secret Answer -->
        <label for="secretAnswer">Secret Answer:</label>
        <input type="text" id="secretAnswer" name="secretAnswer" required>
        <br>

        <!-- C. Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" pattern="[A-Za-z ]+" oninput="validateName()" required>
        <span id="nameError" class="error"></span>
        <br>

        <!-- D. Postal Code -->
        <label for="postalCode">Postal Code:</label>
        <input type="text" id="postalCode" name="postalCode" pattern="[0-9]{6}" oninput="validatePostalCode()" required>
        <span id="postalCodeError" class="error"></span>
        <br>

        <!-- E. Area -->
        <label for="area">Area:</label>
        <input type="text" id="area" name="area" oninput="validateArea()" required>
        <span id="areaError" class="error"></span>
        <br>

        <!-- F. Address -->
        <label for="address">Address:</label>
        <textarea id="address" name="address" oninput="validateAddress()" required></textarea>
        <span id="addressError" class="error"></span>
        <br>

        <!-- G. Contact Number -->
        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" oninput="validateContactNumber()" required>
        <span id="contactNumberError" class="error"></span>
        <br>

        <!-- H. Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" oninput="validateEmail()" required>
        <span id="emailError" class="error"></span>
        <br>

        <!-- 1. Upload Photo Validation -->
        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo" accept=".jpg, .jpeg, .png, .gif" oninput="validatePhoto()" required>
        <span id="photoError" class="error"></span>
        <br>

        <!-- J. Gender -->
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" oninput="validateGender()" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <span id="genderError" class="error"></span>
        <br>

        <!-- K. Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" oninput="validateAge()" required>
        <span id="ageError" class="error"></span>
        <br>

        <input type="submit" value="Submit">
    </form>

    <script src="script.js"></script>

</body>

</html>
